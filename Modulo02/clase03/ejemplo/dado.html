<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{box-sizing: border-box;}

		.dado{
			background-color: gray;
			width: 220px;
			height: 220px;
			margin:20px;
			padding: 20px;
		}
		.punto{
			width: 30px;
			height: 30px;
			background-color: white;
			border-radius: 50%;
		}
		.dado1{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		.dado2{
			display: flex;
			justify-content: space-between;
			align-items: flex-start;
		}
		.abajo{
			align-self: flex-end;
		}
		.centro{
			align-self: center;
		}
		.dado3{
			display:flex;
			justify-content: space-between;

		}
		.dado4{
			display: flex;
			justify-content: space-between;
		}

	.columna{
	
		display: flex;
		flex-direction: column;
		justify-content: space-between;
	}		
	.dado5{
		display: flex;
		justify-content: space-between;

	}
	.dado6{
		display: flex;
		justify-content: space-between;
	}
	</style>
</head>
<body>
	
	<div class="dado dado1">
		<div class="punto"></div>
	</div>
	<div class="dado dado2">
		<div class="punto"></div>
		<div class="punto abajo"></div>
	</div>

	<div class="dado dado3">
		<div class="punto"></div>
		<div class="punto centro"></div>
		<div class="punto abajo"></div>
	</div>

	<div class="dado dado4">
		<div class="columna">
			<div class="punto"></div>
			<div class="punto"></div>	
		</div>
		<div class="columna">
			<div class="punto"></div>
			<div class="punto"></div>	
		</div>

		
	</div>


	<div class="dado dado5">
		<div class="columna">
			<div class="punto"></div>
			<div class="punto "></div>
		</div>

		<div class="punto centro"></div>
		
		<div class="columna">
			<div class="punto"></div>
			<div class="punto "></div>
		</div>
	</div>

	<div class="dado dado6">
		<div class="columna">
			<div class="punto"></div>
			<div class="punto "></div>
		</div>
		<div class="columna">
			<div class="punto"></div>
			<div class="punto "></div>
		</div>
		<div class="columna">
			<div class="punto"></div>
			<div class="punto "></div>
		</div>
	</div>



</body>
</html>
