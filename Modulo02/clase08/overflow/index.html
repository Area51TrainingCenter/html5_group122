<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding: 0;
			box-sizing: border-box;
		}
		.caja1{
			width: 200px;
			height: 200px;
			background-color: pink;
			display: inline-block;
			vertical-align: top;
			padding:10px;
			overflow: hidden;
		}
		.caja2{
			width: 200px;
			height: 200px;
			background-color: skyblue;
				display: inline-block;
			vertical-align: top; 

		}
		.caja3{
			margin-left: 40px;
			margin-top: 30px;
			width: 400px;
			height: 400px;
			background-color: indigo;
			position: relative;
			border:5px solid red;
			overflow: hidden;
			
		}
		.caja3 img{
			width: 100%;
			height: 100%;
		}
		.titulo{
			background-color: rgba(0,0,0,0.4);
			color: white;
			font-family: arial;
			padding: 15px;
			position: absolute;
			left: 0px;
			top: -100px;
			transition:all 0.4s linear 0s;
		}
			.titulo h2{
				font-size: 18px;
			}

			.caja3:hover .titulo{
				top: 0px;
			}
	</style>
</head>
