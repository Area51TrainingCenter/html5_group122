<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
			transform: translate(100px,100px);
		}
		
		.caja{
			width: 400px;
			height: 400px;
			background-color: pink;
			position: relative;
		}

		.box1{
			width: 50px;
			height: 50px;
			background-color: red;
			position: absolute;
			left: 0px;
			top: 0px;
			transition: all 0.5s linear;
		}
		.box2{
			width: 50px;
			height: 50px;
			background-color: blue;
			position: absolute;
			top: 0px;
			right: 0px;
			transition: all 0.5s linear 0.5s;
		}
		.box3{
			width: 50px;
			height: 50px;
			background-color: green;
			position: absolute;
			bottom: 0px;
			right: 0px;
			transition: all 0.5s linear 1s;
		}
		.box4{
			width: 50px;
			height: 50px;
			background-color: orange;
			position: absolute;
			bottom: 0px;
			left: 0px;
			transition: all 0.5s linear 1.5s;
		}
	
	.caja:hover .box1{
		transform: translateX(350px);
	}
	.caja:hover .box2{
		transform: translateY(350px);
	}
	.caja:hover .box3{
		transform: translateX(-350px);
	}
	.caja:hover .box4{
		transform: translateY(-350px);
	}
	</style>
</head>
<body>
	<!--<div class="box"></div>-->

	<div class="caja">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		
	</div>
	
</body>
</html>
