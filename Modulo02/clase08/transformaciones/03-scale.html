<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		.caja{
			width: 200px;
			height: 200px;
			background-color: red;
			transition: all 0.4s linear;
		}
		.caja2{
			width: 200px;
			height: 200px;
			background-color: blue;
		}
		.marco{
			width: 600px;
			height: 600px;
			background-color: pink;
			margin:100px;
		}
		.marco:hover .caja{
			transform: scale(2);
		}

	</style>
</head>
<body>
	<div class="marco">
		<div class="caja"></div>
		<div class="caja2"></div>
	</div>
</body>
</html>
