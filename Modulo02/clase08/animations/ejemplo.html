<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.item{
			width: 300px;
			height: 300px;
			font-family: arial;
			position: relative;
		}
		.box-envivo{
		
			position: absolute;
			right: 10px;
			top:10px;
		}
		.alerta{
			border:2px solid red;
			border-radius: 10px;
			padding: 5px;
			display: inline-block;

		}
		.alerta .texto{
			font-weight: bold;
			font-size: 15px;
			color: red;
		}
		.indicador{
		width: 13px;
		height: 13px;
		display: inline-block;
		vertical-align: middle;
		background-color: yellow;
		border-radius: 50%;
		margin-right: 5px;
		animation-name: alerta;
		animation-duration: 1s;
		animation-iteration-count: infinite;
		}
		@keyframes alerta{
			0%{
				background-color: yellow;
			}
			60%{
				background-color: red;
			}
			100%{
				background-color: yellow;
			}
		}
	</style>
</head>
<body>
	<article class="item">
		<div class="box-envivo">
			
			<div class="alerta">
				<span class="indicador"></span><span class="texto">En vivo</span>
			</div>

		</div>
		<img src="https://via.placeholder.com/300x300" alt="">
		<h2>Lorem ipsum dolor sit amet, consectetur </h2>
	</article>
</body>
</html>
