<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="https://kit.fontawesome.com/a84a22c475.js" crossorigin="anonymous"></script>


	<style>
		.lista-iconos li{
			list-style: none;
			margin-bottom: 10px;
			font-size: 20px;
			font-family: arial;
		}
		.lista-iconos .ico-menu{
			color: red;
		}
		.lista-iconos i{
			color: red;
			margin-right: 10px;
			font-size: 50px;
		}
		.lista-iconos i:hover{
			color: blue;
		}
	</style>


</head>
<body>
	
	<ul class="lista-iconos">
		<li><i class="fas fa-home ico-menu"></i>Inicio</li>
		<li><i class="fas fa-shopping-cart"></i>Cart</li>
		<li><i class="fas fa-bars"></i>Opciones</li>
		<li><i class="fas fa-envelope"></i>Email</li>
	</ul>
</body>
</html>
