<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	

	<style>
		*{
			box-sizing: border-box;
		}
		.contenedor{
			width: 1024px;
			margin:0 auto;
			text-align: center;
			background-color: black;
		}
		.bloque1{
			width: 500px;
			height: 200px;
			background-color: orange;
			display: inline-block;
			vertical-align: top;
			border:5px solid red;
		}
		.bloque3{
			width: 1000px;
			height: 400px;
			background-color: yellow;
			display: inline-block;
		}
		.bloque4{
			width: 320px;
			height: 200px;
			background-color: blue;
			display: inline-block;
			vertical-align: top;
		}
		.bloque5{
			width: 250px;
			height: 120px;
			background-color: gray;
			display: inline-block;
			vertical-align: top;
		}
		@media screen and (min-width: 0px) and (max-width: 600px){

			.contenedor{
				width: 100%;
			}
			.bloque1{
				width: 100%;
				height: 100px;
				margin-bottom: 10px;
			}
			.bloque3{
				width: 100%;
			}
			.bloque4{
				display: block;
				margin-bottom: 10px;
				width: 100%;
			}
			.bloque5{
				width: 100%;
				margin-bottom: 10px;
			}
		}

		@media screen and (min-width: 601px) and (max-width: 768px){
			

			.contenedor{
				width: 100%;
			}
			.bloque1{
				width: 100%;
				height: 100px;
				margin-bottom: 10px;
			}
				.bloque3{
				width: 100%;
			}
			.bloque4{
				display: block;
				margin-bottom: 10px;
				width: 100%;
			}
			.bloque5{
				width: 48%;
				margin-bottom: 10px;
			}

		}

		@media screen and (min-width: 769px) and (max-width:1024px){
			.contenedor{
				width: 100%;
			}
			.bloque1{
				width: 100%;
				height: 100px;
				margin-bottom: 10px;
			}
			.bloque3{
				width: 100%;
			}
			.bloque4{
				display: block;
				margin-bottom: 10px;
				width: 100%;
			}
			.bloque5{
				width: 48%;
				margin-bottom: 10px;
			}
		}
	</style>
</head>
<body>
	
	<div class="contenedor">
		<div class="bloque1"></div>
		<div class="bloque1"></div>
		<div class="bloque3"></div>
		<div class="bloque4"></div>
		<div class="bloque4"></div>
		<div class="bloque4"></div>
		<div class="bloque5"></div>
		<div class="bloque5"></div>
		<div class="bloque5"></div>
		<div class="bloque5"></div>

	</div>
</body>
</html>
