<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			font-family: arial;
		}
		*{
			margin:0px;
			padding: 0px;
		}
		.contenedor{
			font-family: arial;
			width: 1024px;
			margin:0 auto;
		}
		a{
			text-decoration: none;
			color: inherit;
		}
		.header-site{
			padding: 20px;
			
			box-shadow: 0px 5px 2px gray;
		}
		.header-site .contenedor{
			display: flex;
				justify-content: space-between;
			padding-left: 10px;
			padding-right: 10px;
			
		}
		.nav-site .list-menu{
			list-style: none;
			display: flex;
			justify-content: center;
		}
		.nav-site .list-menu li{
			padding: 10px 20px;
		}
		.box{
			width: 400px;
			height: 400px;
			margin: 100px;
			background-color: gray;
			/*box-shadow: horizontal vertical sombra color;*/
			box-shadow: 10px 10px 5px black,
						15px 10px 5px red,
						20px 10px 5px red,
						25px 10px 5px red,
						30px 10px 5px black,
						35px 10px 5px black;

		}
		.sub-title{
		margin:40px ;
		box-shadow: 10px 10px 5px blue;
	
		display: inline-block;

		}
	</style>
</head>
<body>
	
		<header class="header-site">
			<div class="contenedor">
			<h1>Logo site</h1>
			<nav class="nav-site">
				<ul class="list-menu">
					<li>Inicio</li>
					<li>Nosotros</li>
					<li>Contacto</li>
				</ul>
			</nav>
			</div>
		</header>

		<h2 class="sub-title">Lorem ipsum dolor sit amet, </h2>

		<div class="box"></div>
	
	
</body>
</html>
